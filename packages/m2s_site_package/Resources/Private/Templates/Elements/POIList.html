<html xmlns:f="https://xsd.helhum.io/ns/typo3/cms-fluid/master/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="Content">
    <div class="poi-slider wrapper">
        <div
            class="img-container content{f:if(condition: '{data.space_before_class}', then: ' {data.space_before_class}')}"
            data-generate-wrapper="{f:if(condition: '{data.layout}', then: 'spacer')}"
            data-generate-pager="1"
            {f:if(condition: '{data.layout}', then: 'data-full-width="1"')}
        >
            <f:format.raw value="{plugin}" />
        </div>
    </div>
</f:section>

</html>
